<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
  </head>
  <body>
    <table
      border="5"
      width="100%"
      summary="LOL HAHAHA, SUMMARY ISN'T DISPLAYED ON THE BROWSER!!!!!!!!!!!"
    >
      <!-- TABLE BORDER = X, WHERE X IS PIXELS -->
      <caption>
        HOLY HELL CAPTION IS AN ENTIRELY SEPARATE TAG THAT GOES BEFORE THE FIRST
        TABLE ROW AND IS CENTERED BY DEFAULT
      </caption>
      <tr>
        <th>HEADING DA</th>
        <th>HEADING2 DA</th>
        <!-- headings are BOLD and CENTERED by default-->
      </tr>

      <tr>
        <td colspan="2" align="center">ONE</td>
      </tr>

      <tbody>
        <!-- loook, <TBODY> doesnt affect what you see, but youre grouping all body (table data) in here, theres also <THEAD> to group all head and <TFOOT> to group all foot -->
        <tr>
          <td align="center">HAHAHAH</td>
          <td align="center">LOLOLOLOL</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
